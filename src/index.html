<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="../public/lg.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MadaExplore 360</title>
    </head>
    <body>
        <header>
              <img src="../public/logo.png" alt="logo" id="logo">
              <p>Voyagez autrement, <br><span class="orange">Découvrez plus <span id="plus">+</span></p>
        </header>
        <main>
            <section class="background">
                <ul id="decoration">
                  <li id="purple-circle1"><img src="../public/purple-circle.png" alt="decor"></li>
                  <li id="purple-circle2"><img src="../public/purple-circle.png" alt="decor"></li>
                  <li id="orange-pointer"><img src="../public/orange-pointer.png" alt="decor"></li>
                  <li id="green-pointer"><img src="../public/green-pointer.png" alt="decor"></li>
                  <li id="green-triangle1"><img src="../public/green-triangle.png" alt="decor"></li>
                  <li id="green-triangle2"><img src="../public/green-triangle.png" alt="decor"></li>
                  <li id="orange-square1"><img src="../public/orange-square.png" alt="decor"></li>
                  <li id="orange-square2"><img src="../public/orange-square.png" alt="decor"></li>
                </ul>
            </section>
            <h1>VR Experience</h1>
            <img src="../public/person.png" alt="metaquest2" id="person-img">
            <section class="center-item">
                <div class="menu">
                    <button id="next-left">                     
                        <img src="../public/next-left.png" alt="next-left">
                    </button>
                    <ul id="tourrist"></ul>
                    <button id="next-right">
                        <img src="../public/next-right.png" alt="next-right">
                    </button>
                </div>
                <button id="btn-start"><img class="icon" src="../public/360.png" alt="360"><p class="p-btn">Commencer</p></button>
            </section>
            <section class="add-content">
                <a href="" class="btn-add-content">
                    <img class="icon" src="../public/plus.png" alt="plus">
                    <p class="p-btn">Ajouter un <br><span class="orange">site touristique</span></p>
                </a>
            </section>
        </main>
        <div id="custom-popup" class="popup">
            <button id="close">
                <img src="../public/error.png" al="error">
                <p>Veuillez sélectionner un site à visiter.</p>
            </button>
        </div>        
    </body>
    <script type="module" src="./main.js"></script>
</html>
